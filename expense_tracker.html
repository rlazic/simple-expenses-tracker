<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="expenses_tracker.css">
</head>
<body>
  <h1>Expense Tracker</h1>
  <div class="container">
    <form id="expense-form">
      <input type="text" id="expense-input" placeholder="Enter expense description">
      <input type="number" id="amount-input" placeholder="Enter amount">
      <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list"></ul>
    <p id="total-expense">Total Expense: $0</p>
  </div>

  <script src="expenses_tracker.js"></script>
</body>
</html>
